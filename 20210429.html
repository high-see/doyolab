   <br>前回の更新を終えた直後、メットライフドームに応援団が復活した。録音した音声をスピーカーから流し音頭をとる方式で、本来の応援団とはほど遠いが応援団が帰ってきたことには変わりない。
　 <br>そのため応援団がいないことを前提としていた計画を変更せざるを得なくなった。そのため変更した内容を今回記載したい。
   <br><h3>変更点後</h3>
   <br>前回はシステムが状況から選択した応援歌を利用者に表示するようなモノだった。変更後は応援団が演奏する曲をシステムが識別し、歌詞などの情報を利用者に表示するようなものにしたい。
