   <h2>ホームページ更新までの道のり</h2>
   <br>課題として課せられたこともあるが、今後の自分の役に立つためここに記すこととする。
   <br><h3>1.Visual Studio Codeでホームページに変更をくわえる</h3>
   <br><h3>2.変更内容を保存する</h3><br>VSCはここで終わり
   <br><h3>3.パソコンのファイルからGit Bashを立ち上げる</h3>
   <br><h3>4.「git add .」を入力する</h3>
   <br><h3>5.「git commit -m "メッセージ"」を入力する</h3>
   <br>"メッセージ"はその都度任意の文字列を入力 以前のと被るとダメっぽい
   <br><h3>6.「git push」を入力して終了</h3><br>変更には十数分かかるかも
