   <h2>自分のプロダクトのミッション</h2>
　 <br>新型コロナウイルスにより野球の応援は大きく変わった。今回のプロジェクトでは、いなくなった応援団の代わりとなるアプリサービスを作っていきたい。
　 <br>具体的には過去のデータを分析してその打席その打席に適当な応援歌を決定し利用者に告知する。利用者がその通りに応援することで統一した野球の応援を復活させたい。
　 <br><h3>そのためにやるべきこと</h3>
   <br>まず必要なのはアプリのプログラミングの方法だ。やり方が分からないのでは何も始まらないのでまずそこから勉強していきたい。
   <br>その後、過去のデータを採集して集計したい。
